<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Spatial-temporal Visualization</title>
        <meta name="author" content="Daniel Marques">
        <meta name="description" content="Visualization of spatial-temporal phenomena">

        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <link rel="stylesheet" type="text/css" href="dist/style.css">

        <!-- jquery, popper, bootstrap and fontawesome -->
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <canvas id="canvas"></canvas>

		<div id="content">
		</div>

        <!-- Frame template -->
        <template id="frame_template">
            <div class="storyboard-frame">
                <div class="description">Scene $</div>
                <div class="scene"></div>
            </div>
        </template>
        
        <!-- Row template -->
        <template id="row_template">
            <div class="storyboard-row">
                <i type="button" class="btn-nav btn-nav-left fas fa-chevron-circle-left"></i>
                <div class="row-frames"></div>
                <i type="button" class="btn-nav btn-nav-right fas fa-chevron-circle-right"></i>
            </div>
        </template>
        
        <script src="dist/bundle.js"></script>
    </body>
</html>
